friendly_name: WWW Site Metrics Summary
description: |-
  Aggregated metrics for www.mozilla.org
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_google_analytics_derived
  owner1: ascholtz
scheduling:
  dag_name: bqetl_google_analytics_derived
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - country
    - browser
    - source
    - medium
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-marketing-prod.ga_derived.www_site_metrics_summary_v1
  query.sql:
  - moz-fx-data-marketing-prod.65789850.ga_sessions_*
  - moz-fx-data-marketing-prod.ga_derived.www_site_downloads_v1
  - moz-fx-data-shared-prod.static.third_party_standardized_country_names
