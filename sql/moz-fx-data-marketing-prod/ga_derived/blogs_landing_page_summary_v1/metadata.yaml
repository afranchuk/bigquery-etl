friendly_name: Blogs Landing Page Summary
description: |-
  Daily summary Google analytics data for blog.mozilla.org landing page
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_google_analytics_derived
  owner1: ascholtz
scheduling:
  dag_name: bqetl_google_analytics_derived
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - cleaned_landing_page
    - browser
    - blog
    - subblog
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-marketing-prod.ga_derived.blogs_landing_page_summary_v1
  query.sql:
  - moz-fx-data-marketing-prod.66602784.ga_sessions_*
  - moz-fx-data-marketing-prod.ga_derived.blogs_goals_v1
  - moz-fx-data-marketing-prod.ga_derived.blogs_sessions_v1
  - moz-fx-data-shared-prod.static.third_party_standardized_country_names
deprecated: false
