friendly_name: Blogs Daily Summary
description: |-
  Daily summary Google analytics data for blog.mozilla.org
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_google_analytics_derived
  owner1: ascholtz
scheduling:
  dag_name: bqetl_google_analytics_derived
  referenced_tables:
  - - moz-fx-data-marketing-prod
    - ga_derived
    - blogs_goals_v1
  - - moz-fx-data-marketing-prod
    - ga_derived
    - blogs_sessions_v1
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - country
    - browser
    - blog
    - subblog
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-marketing-prod.ga_derived.blogs_daily_summary_v1
  query.sql:
  - moz-fx-data-marketing-prod.ga_derived.blogs_goals_v1
  - moz-fx-data-marketing-prod.ga_derived.blogs_sessions_v1
  - moz-fx-data-shared-prod.static.third_party_standardized_country_names
deprecated: false
