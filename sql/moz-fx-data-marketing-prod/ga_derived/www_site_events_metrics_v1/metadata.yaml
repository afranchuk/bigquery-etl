friendly_name: WWW Site Event Metrics
description: |-
  Aggregated metrics about events on www.mozilla.org
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_google_analytics_derived
  owner1: ascholtz
scheduling:
  dag_name: bqetl_google_analytics_derived
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - page_name
    - event_category
    - event_action
    - event_label
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-marketing-prod.ga_derived.www_site_events_metrics_v1
  query.sql:
  - moz-fx-data-marketing-prod.ga_derived.www_site_hits_v1
deprecated: false
