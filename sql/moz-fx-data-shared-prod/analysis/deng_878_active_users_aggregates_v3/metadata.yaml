friendly_name: Focus iOS Active Users Aggregates Versioned
description: |-
  This table contains daily/weekly/montly active users,
  new profiles, searches and ad_clicks for Focus iOS,
  aggregated by submission_date, attribution, channel,
  country, city, device model, distribution_id, os details
  and activity segment.

  It is a prototype where versions of historical data are kept
  and only the latest version of each record is exposed in the view.
owners:
  - lvargas@mozilla.com
labels:
  incremental: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
  clustering:
    fields:
      - country
      - app_name
      - attribution_medium
      - channel
