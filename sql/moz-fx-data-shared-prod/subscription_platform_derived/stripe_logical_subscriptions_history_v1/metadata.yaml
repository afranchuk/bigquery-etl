friendly_name: Stripe logical subscriptions history
description: |-
  History of changes to Stripe logical subscriptions, which are a continuous active period for a particular subscription.

  To get the historical state at a particular point in time use a condition like the following:
    valid_from <= {timestamp}
    AND valid_to > {timestamp}
owners:
- srose@mozilla.com
labels:
  incremental: false
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  # The whole table is overwritten every time, not a specific date partition.
  date_partition_parameter: null
  # Adjust the execution delta for the task dependencies in the bqetl_subplat_hourly DAG
  # so this depends on the last hourly DAG run for the same date.
  depends_on:
  - dag_name: bqetl_subplat_hourly
    task_id: stripe_external__card__v1
    execution_delta: -21h45m
  - dag_name: bqetl_subplat_hourly
    task_id: stripe_external__charge__v1
    execution_delta: -21h45m
  - dag_name: bqetl_subplat_hourly
    task_id: stripe_external__invoice__v1
    execution_delta: -21h45m
  - dag_name: bqetl_subplat_hourly
    task_id: stripe_external__refund__v1
    execution_delta: -21h45m
  - dag_name: bqetl_subplat_hourly
    task_id: subscription_platform_derived__stripe_subscriptions_history__v2
    execution_delta: -21h45m
bigquery:
  time_partitioning:
    type: day
    field: valid_to
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - valid_from
references: {}
