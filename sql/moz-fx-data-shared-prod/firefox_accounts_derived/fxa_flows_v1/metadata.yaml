---
friendly_name: FxA Flows
description: |
  Table contains a list of FxA flows along with
  some attributes related to the initial activity
  related to flow. This includes things like entrypoint,
  country, browser.
# At some point we may want to consider making this an incremental query
owners:
  - kignasiak@mozilla.com
labels:
  application: fxa
  incremental: false
  schedule: daily
scheduling:
  dag_name: bqetl_fxa_events
bigquery:
  clustering:
    fields:
      - country
      - os_name
      - browser_name
