friendly_name: FxA Users Services Devices Last Seen
description: |
  Usage aggregations describing FxA user, service, device_id combination
  activity in the last 28 days.
owners:
- kik@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  dag: bqetl_fxa_events
  owner1: kik
scheduling:
  dag_name: bqetl_fxa_events
  depends_on_past: true
  date_partition_parameter: submission_date
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - service
    - os_name
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - firefox_accounts_derived.fxa_users_services_devices_daily_v1
  - firefox_accounts_derived.fxa_users_services_devices_last_seen_v1
