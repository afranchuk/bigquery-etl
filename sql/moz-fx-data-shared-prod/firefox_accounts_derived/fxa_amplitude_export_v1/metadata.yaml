friendly_name: FxA Amplitude Export
description: |
  Derived from FxA logs, this table contains active events and user property updates for FxA users. A view of this table is exported to Amplitude.
owners:
- frank@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  table_type: client_level
  owner1: frank
bigquery:
  time_partitioning:
    type: day
    field: submission_date_pacific
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - user_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - _current.os_used_month
  - moz-fx-data-shared-prod.firefox_accounts_derived.encrypted_keys_v1
  - moz-fx-data-shared-prod.firefox_accounts_derived.fxa_amplitude_export_v1
  - moz-fx-dataops-secrets.airflow_query_keys.fxa_prod
  - moz-fx-fxa-prod-0712.fxa_prod_logs.docker_fxa_auth
