friendly_name: FxA Log Device Command Events
description: |-
  A subset of FxA auth server logs related to "send tab" activity.

  See https://bugzilla.mozilla.org/show_bug.cgi?id=1649074
owners:
- dthorn@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  dag: bqetl_fxa_events
  owner1: dthorn
scheduling:
  dag_name: bqetl_fxa_events
  referenced_tables: []
bigquery:
  time_partitioning:
    type: day
    field: timestamp
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - command
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts_derived.encrypted_keys_v1
  - moz-fx-dataops-secrets.airflow_query_keys.fxa_prod
  - moz-fx-fxa-prod-0712.fxa_prod_logs.docker_fxa_auth
deprecated: false
