---
friendly_name: FxA Users Services Daily Aggregates
description: |
  Usage pre-aggregated FxA service usage per day
  per FxA service per usage dimensions

  !!!
  Please keep in mind that services are not mutually exclusive,
  therefore suming on service user count should not be done
  as it will result in overcounting!
  !!!
owners:
  - kignasiak@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_fxa_events
bigquery:
  time_partitioning:
    field: submission_date
    type: day
    require_partition_filter: true
  clustering:
    fields:
      - service
      - country
      - os_name
