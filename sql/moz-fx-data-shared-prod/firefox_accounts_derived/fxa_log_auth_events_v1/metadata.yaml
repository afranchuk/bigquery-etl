friendly_name: FxA Log Auth Events
description: |-
  A subset of FxA auth logs that is sometimes useful
  for ad hoc longitudinal analysis.

  See https://bugzilla.mozilla.org/show_bug.cgi?id=1628708
owners:
- kik@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  owner1: kik
bigquery:
  time_partitioning:
    type: day
    field: timestamp
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - event
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-fxa-prod-0712.fxa_prod_logs.docker_fxa_auth
