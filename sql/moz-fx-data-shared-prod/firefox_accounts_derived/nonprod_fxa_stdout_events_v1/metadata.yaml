friendly_name: Non-Prod FxA Stdout Events
description: |-
  Selected Amplitude events extracted from Non-Prod FxA server stdout logs
owners:
- kik@mozilla.com
labels:
  application: fxa
  incremental: true
  schedule: daily
  dag: bqetl_fxa_events
  owner1: kik
scheduling:
  dag_name: bqetl_fxa_events
  arguments:
  - --schema_update_option=ALLOW_FIELD_ADDITION
bigquery:
  time_partitioning:
    type: day
    field: timestamp
    require_partition_filter: true
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-fxa-nonprod-375e.fxa_stage_logs.stdout
