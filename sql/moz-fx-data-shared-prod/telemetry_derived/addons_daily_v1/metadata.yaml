friendly_name: Addons Daily
description: |-
  A daily aggregate of addon usages, partitioned by day
owners:
- kik@mozilla.com
labels:
  application: addons
  schedule: daily
  incremental: true
  dag: bqetl_addons
  owner1: kik
scheduling:
  dag_name: bqetl_addons
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - addon_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.search.search_clients_engines_sources_daily
  - moz-fx-data-shared-prod.telemetry_derived.clients_last_seen_v1
