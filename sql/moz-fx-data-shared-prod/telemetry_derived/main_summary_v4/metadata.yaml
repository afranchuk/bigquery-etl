friendly_name: Main Summary
description: |
  Main pings with only a subset of payload fields.
owners:
- dthorn@mozilla.com
labels:
  schedule: daily
  incremental: true
  dag: bqetl_main_summary
  owner1: dthorn
scheduling:
  dag_name: bqetl_main_summary
  start_date: '2019-10-25'
  priority: 90
  referenced_tables:
  - - moz-fx-data-shared-prod
    - telemetry_stable
    - main_v4
  external_downstream_tasks:
  - task_id: wait_for_main_summary
    dag_name: jetstream
    execution_delta: 2h
  - task_id: wait_for_main_summary
    dag_name: operational_monitoring
    execution_delta: 2h
  - task_id: wait_for_main_summary
    dag_name: parquet_export
    execution_delta: 1h
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  part1.sql:
  - moz-fx-data-shared-prod.telemetry.main
  part2.sql:
  - moz-fx-data-shared-prod.telemetry.main
deprecated: false
