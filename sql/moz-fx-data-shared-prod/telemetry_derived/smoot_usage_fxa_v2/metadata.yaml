friendly_name: Smoot Usage FxA
description: |-
  Usage metrics for FxA clients.
owners:
- jklukas@mozilla.com
labels:
  application: desktop
  incremental: true
  schedule: daily
  table_type: aggregate
  dag: bqetl_gud
  owner1: jklukas
scheduling:
  dag_name: bqetl_gud
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - usage
    - id_bucket
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_accounts_derived.fxa_users_last_seen_v1
  - moz-fx-data-shared-prod.static.country_names_v1
