friendly_name: Error aggregates
description: |-
  Counts of various error measures aggregated across each unique
  set of dimensions.
owners:
- wkahngreene@mozilla.com
labels:
  incremental: true
  dag: bqetl_error_aggregates
  owner1: wkahngreene
scheduling:
  dag_name: bqetl_error_aggregates
  referenced_tables: []
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - window_start
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.telemetry.core
  - moz-fx-data-shared-prod.telemetry_derived.core_live
  - moz-fx-data-shared-prod.telemetry_live.crash_v4
  - moz-fx-data-shared-prod.telemetry_live.main_v5
  - moz-fx-data-shared-prod.telemetry_stable.crash_v4
  - moz-fx-data-shared-prod.telemetry_stable.main_v5
