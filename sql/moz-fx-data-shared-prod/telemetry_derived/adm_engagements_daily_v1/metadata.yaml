friendly_name: adMarketplace Daily Engagements
description: |-
  Historical data on click volume through August 2021.

  It is partitioned by day with the following facets:
    - submission_date
    - phase
    - country
    - placement
    - partner
    - version
    - normalized_channel
owners:
- akomar@mozilla.com
labels:
  shredder_mitigation: true
  table_type: aggregate
  owner1: akomar
bigquery:
  time_partitioning:
    type: day
    field: null
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.search.search_clients_engines_sources_daily
  - moz-fx-data-shared-prod.telemetry.events
