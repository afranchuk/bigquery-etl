friendly_name: Desktop Feature Usage
description: |-
  A daily aggregation of specific browser feature usages
  by each Firefox desktop client, partitioned by day.
  For more information see
  https://bugzilla.mozilla.org/show_bug.cgi?id=1720218
owners:
- loines@mozilla.com
- shong@mozilla.com
- ascholtz@mozilla.com
labels:
  incremental: true
  application: firefox
  schedule: daily
  table_type: client_level
  dag: bqetl_feature_usage
  owner1: loines
  owner2: shong
  owner3: ascholtz
scheduling:
  dag_name: bqetl_feature_usage
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - activity_stream.events
  - activity_stream.sessions
  - telemetry.addons
  - telemetry.clients_last_seen
  - telemetry.events
  - telemetry.main_remainder_1pct
