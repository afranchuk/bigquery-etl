---
friendly_name: Smoot Usage Non-desktop
description: >
  Usage metrics for non-desktop clients.
owners:
  - jklukas@mozilla.com
labels:
  application: nondesktop
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_gud
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
  clustering:
    fields:
      - usage
      - id_bucket

# Generated by bigquery_etl.dependency
references:
  query.sql:
  - telemetry.nondesktop_clients_last_seen
