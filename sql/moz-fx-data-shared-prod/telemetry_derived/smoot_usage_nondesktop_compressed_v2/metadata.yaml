friendly_name: Smoot Usage Non-desktop Compressed
description: |
  Compressed usage metrics for non-desktop clients.
owners:
- jklukas@mozilla.com
labels:
  application: nondesktop
  incremental: true
  schedule: daily
  dag: bqetl_gud
  owner1: jklukas
scheduling:
  dag_name: bqetl_gud
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - usage
    - id_bucket
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - smoot_usage_nondesktop_v2
