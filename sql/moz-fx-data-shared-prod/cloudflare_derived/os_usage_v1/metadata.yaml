friendly_name: Cloudflare Operating System Usage
description: |-
  Contains OS market share data from Cloudflare over time
owners:
- kwindau@mozilla.com
labels:
  incremental: true
  owner1: kwindau
  dag: bqetl_cloudflare_os_market_share
scheduling:
  dag_name: bqetl_cloudflare_os_market_share
  date_partition_parameter: dte
  arguments:
  - --date
  - '{{ds}}'
  - --cloudflare_api_token
  - '{{ var.value.cloudflare_auth_token}}'
bigquery:
  time_partitioning:
    type: day
    field: dte
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - os
    - device_type
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - ..
