friendly_name: Mobile Search Clients Daily
description: "A daily aggregate of baseline pings that have\nsearches from each (client_id,\
  \ engine, source) combination,\npartitioned by day.\nAug 2024 onwards this table\
  \ contains only baseline pings related data.\nThe historical data i.e. prior to\
  \ Aug 2024 is all from metrics (joined with baseline) \nhas been moved to `mobile_search_client_daily_historical`.\n"
owners:
- cmorales@mozilla.com
- akommasani@mozilla.com
labels:
  schedule: daily
  dag: bqetl_mobile_search
  owner1: cmorales
  owner2: akommasani
scheduling:
  dag_name: bqetl_mobile_search
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - org_mozilla_fenix.baseline
  - org_mozilla_fenix_nightly.baseline
  - org_mozilla_fennec_aurora.baseline
  - org_mozilla_firefox.baseline
  - org_mozilla_firefox_beta.baseline
  - org_mozilla_focus.baseline
  - org_mozilla_focus_beta.baseline
  - org_mozilla_focus_nightly.baseline
  - org_mozilla_ios_fennec.baseline
  - org_mozilla_ios_firefox.baseline
  - org_mozilla_ios_firefoxbeta.baseline
  - org_mozilla_ios_focus.baseline
  - org_mozilla_ios_klar.baseline
  - org_mozilla_klar.baseline
  - telemetry.core
