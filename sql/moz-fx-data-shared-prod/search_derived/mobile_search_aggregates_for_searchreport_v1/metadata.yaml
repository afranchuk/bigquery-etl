friendly_name: Mobile Search Aggregates For Searchreport
description: |-
  This query creates a table based on
  mobile_search_clients_engines_sources_daily
  containing search metrics aggregated by country, product,
  engine, and submission_date.
  Originally created for the search report dashboard.
owners:
- cmorales@mozilla.com
- mmccorquodale@mozilla.com
- xluo@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_search_dashboard
  owner1: cmorales
  owner2: mmccorquodale
  owner3: xluo
scheduling:
  dag_name: bqetl_search_dashboard
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - country
    - product
    - normalized_engine
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-shared-prod.search_derived.mobile_search_aggregates_for_searchreport_v1
  query.sql:
  - search.mobile_search_clients_engines_sources_daily
deprecated: false
