fields:
- description: A JSON string containing any payload properties not present in the
    schema
  mode: NULLABLE
  name: additional_properties
  type: STRING
- fields:
  - description: The optional Android specific SDK version of the software running
      on this hardware device.
    mode: NULLABLE
    name: android_sdk_version
    type: STRING
  - description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
    mode: NULLABLE
    name: app_build
    type: STRING
  - description: The channel the application is being distributed on.
    mode: NULLABLE
    name: app_channel
    type: STRING
  - description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
    mode: NULLABLE
    name: app_display_version
    type: STRING
  - description: The architecture of the device, (e.g. "arm", "x86").
    mode: NULLABLE
    name: architecture
    type: STRING
  - description: A UUID uniquely identifying the client.
    mode: NULLABLE
    name: client_id
    type: STRING
  - description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
    mode: NULLABLE
    name: device_manufacturer
    type: STRING
  - description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
    mode: NULLABLE
    name: device_model
    type: STRING
  - description: The date of the first run of the application.
    mode: NULLABLE
    name: first_run_date
    type: STRING
  - description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
    mode: NULLABLE
    name: locale
    type: STRING
  - description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
    mode: NULLABLE
    name: os
    type: STRING
  - description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
    mode: NULLABLE
    name: os_version
    type: STRING
  - description: The version of the Glean SDK
    mode: NULLABLE
    name: telemetry_sdk_build
    type: STRING
  - description: The date & time the application was built
    mode: NULLABLE
    name: build_date
    type: STRING
  mode: NULLABLE
  name: client_info
  type: RECORD
- description: The document ID specified in the URI when the client sent this message
  mode: NULLABLE
  name: document_id
  type: STRING
- fields:
  - mode: NULLABLE
    name: category
    type: STRING
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: extra
    type: RECORD
  - mode: NULLABLE
    name: name
    type: STRING
  - mode: NULLABLE
    name: timestamp
    type: INTEGER
  mode: REPEATED
  name: events
  type: RECORD
- fields:
  - description: Results of a geographic lookup based on the client's IP address
    fields:
    - mode: NULLABLE
      name: city
      type: STRING
    - description: An ISO 3166-1 alpha-2 country code
      mode: NULLABLE
      name: country
      type: STRING
    - description: The specific geo database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: First major country subdivision, typically a state, province, or
        county
      mode: NULLABLE
      name: subdivision1
      type: STRING
    - description: Second major country subdivision; not applicable for most countries
      mode: NULLABLE
      name: subdivision2
      type: STRING
    mode: NULLABLE
    name: geo
    type: RECORD
  - description: Headers included in the client's HTTP request
    fields:
    - description: Date HTTP header
      mode: NULLABLE
      name: date
      type: STRING
    - description: DNT (Do Not Track) HTTP header
      mode: NULLABLE
      name: dnt
      type: STRING
    - description: X-Debug-Id HTTP header
      mode: NULLABLE
      name: x_debug_id
      type: STRING
    - description: X-Foxsec-IP-Reputation header
      mode: NULLABLE
      name: x_foxsec_ip_reputation
      type: STRING
    - description: X-PingSender-Version HTTP header
      mode: NULLABLE
      name: x_pingsender_version
      type: STRING
    - description: X-Source-Tags HTTP header
      mode: NULLABLE
      name: x_source_tags
      type: STRING
    - description: X-Telemetry-Agent HTTP header
      mode: NULLABLE
      name: x_telemetry_agent
      type: STRING
    - description: X-LB-Tags HTTP header
      mode: NULLABLE
      name: x_lb_tags
      type: STRING
    - mode: NULLABLE
      name: parsed_date
      type: TIMESTAMP
    - mode: REPEATED
      name: parsed_x_source_tags
      type: STRING
    - fields:
      - mode: NULLABLE
        name: tls_version
        type: STRING
      - mode: NULLABLE
        name: tls_cipher_hex
        type: STRING
      mode: NULLABLE
      name: parsed_x_lb_tags
      type: RECORD
    mode: NULLABLE
    name: header
    type: RECORD
  - description: Results of ISP lookup based on the client's IP address
    fields:
    - description: The specific geo ISP database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: The name of the ISP associated with the client's IP address
      mode: NULLABLE
      name: name
      type: STRING
    - description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
      mode: NULLABLE
      name: organization
      type: STRING
    mode: NULLABLE
    name: isp
    type: RECORD
  - description: Parsed components of the client's user agent string
    fields:
    - mode: NULLABLE
      name: browser
      type: STRING
    - mode: NULLABLE
      name: os
      type: STRING
    - mode: NULLABLE
      name: version
      type: STRING
    mode: NULLABLE
    name: user_agent
    type: RECORD
  mode: NULLABLE
  name: metadata
  type: RECORD
- fields:
  - fields:
    - description: 'Is Focus the default browser? This is true only if the user

        changes the default browser through the app settings.

        '
      mode: NULLABLE
      name: browser_is_default
      type: BOOLEAN
    - description: Reports `true` if the client was successfully migrated from the
        Android-specific implementation of the Glean SDK to the cross-platform one.
      mode: NULLABLE
      name: glean_core_migration_successful
      type: BOOLEAN
    - description: Set to true if the tasks that are queued prior to Glean initialization
        time out.
      mode: NULLABLE
      name: glean_error_preinit_tasks_timeout
      type: BOOLEAN
    - description: 'The user has changed the setting for enhanced tracking protection

        at least once.

        '
      mode: NULLABLE
      name: tracking_protection_has_advertising_blocked
      type: BOOLEAN
    - description: 'The user has changed the setting for enhanced tracking protection

        at least once.

        '
      mode: NULLABLE
      name: tracking_protection_has_analytics_blocked
      type: BOOLEAN
    - description: 'The user has changed the setting for enhanced tracking protection

        at least once.

        '
      mode: NULLABLE
      name: tracking_protection_has_content_blocked
      type: BOOLEAN
    - description: 'The user has changed the setting for enhanced tracking protection

        at least once.

        '
      mode: NULLABLE
      name: tracking_protection_has_ever_changed_etp
      type: BOOLEAN
    - description: 'The user has changed the setting for enhanced tracking protection

        at least once.

        '
      mode: NULLABLE
      name: tracking_protection_has_social_blocked
      type: BOOLEAN
    - description: 'If Fenix is installed on the users''s device.

        '
      mode: NULLABLE
      name: mozilla_products_has_fenix_installed
      type: BOOLEAN
    - description: 'Fenix is the default browser on user''s device

        '
      mode: NULLABLE
      name: mozilla_products_is_fenix_default_browser
      type: BOOLEAN
    - description: 'True if the Proton default theme is enabled.

        '
      mode: NULLABLE
      name: browser_ui_proton_enabled
      type: BOOLEAN
    - description: 'True if we failed to register with the idle service. Absent otherwise.

        Means IPC probably isn''t working well.

        Child-process data will likely be absent, or incomplete.

        '
      mode: NULLABLE
      name: fog_failed_idle_registration
      type: BOOLEAN
    - description: 'The value `true`, recorded when a Firefox Telemetry "main" ping
        is about

        to be assembled.

        To be used to validate GIFFT.

        '
      mode: NULLABLE
      name: gifft_validation_main_ping_assembling
      type: BOOLEAN
    mode: NULLABLE
    name: boolean
    type: RECORD
  - fields:
    - description: 'The number of times we encountered an IO error

        when writing a pending ping to disk.

        '
      mode: NULLABLE
      name: glean_error_io
      type: INTEGER
    - description: 'The number of tasks that overflowed the pre-initialization buffer.

        Only sent if the buffer ever overflows.


        In Version 0 this reported the total number of tasks enqueued.

        '
      mode: NULLABLE
      name: glean_error_preinit_tasks_overflow
      type: INTEGER
    - description: 'Counts the number of times we encountered an invalid timezone
        offset

        when trying to get the current time.

        A timezone offset is invalid if it is outside [-24h, +24h].

        If invalid a UTC offset is used (+0h).

        '
      mode: NULLABLE
      name: glean_time_invalid_timezone_offset
      type: INTEGER
    - description: 'The number of pings deleted after the quota

        for the size of the pending pings directory or number of files is hit.

        Since quota is only calculated for the pending pings directory,

        and deletion request ping live in a different directory,

        deletion request pings are never deleted.

        '
      mode: NULLABLE
      name: glean_upload_deleted_pings_after_quota_hit
      type: INTEGER
    - description: 'The total number of pending pings at startup.

        This does not include deletion-request pings.

        '
      mode: NULLABLE
      name: glean_upload_pending_pings
      type: INTEGER
    - description: This metric counts how many times a dirty bit was detected when
        starting the Glean SDK, on Android. This dirty bit is set to `true` when Android's
        lifecycle `ON_START` is hit and flipped back to false on `ON_STOP`. When an
        application is force-closed, it might not get the `ON_STOP` and so the value
        would stay `true`. The next time Glean starts, it will increment this counter.
      mode: NULLABLE
      name: glean_validation_app_forceclosed_count
      type: INTEGER
    - description: The number of baseline pings sent during the lifetime of this metrics
        ping.
      mode: NULLABLE
      name: glean_validation_baseline_ping_count
      type: INTEGER
    - description: 'On mobile, the number of times the application went to foreground.

        '
      mode: NULLABLE
      name: glean_validation_foreground_count
      type: INTEGER
    - description: 'A counter that indicates how many times a user has clicked

        the whats new button from settings screen.

        '
      mode: NULLABLE
      name: settings_screen_whats_new_tapped
      type: INTEGER
    - description: 'A counter that indicates how many times a user has added

        a website to the autocomplete list.

        '
      mode: NULLABLE
      name: settings_screen_autocomplete_domain_added
      type: INTEGER
    - description: 'A counter that indicates how many times a user has added

        a website to shortcuts.

        '
      mode: NULLABLE
      name: shortcuts_shortcut_added_counter
      type: INTEGER
    - description: 'A counter that indicates how many times a user has opened

        a website from a shortcut in the home screen.

        '
      mode: NULLABLE
      name: shortcuts_shortcut_opened_counter
      type: INTEGER
    - description: 'A counter that indicates how many times a user has opened

        the tracking protection settings panel from the toolbar.

        '
      mode: NULLABLE
      name: tracking_protection_toolbar_shield_clicked
      type: INTEGER
    - description: 'Records count of URIs visited by the user in the current session,

        including page reloads.

        It does not include background page requests and URIs from embedded pages

        but may be incremented without user interaction by website scripts

        that programmatically redirect to a new location.

        '
      mode: NULLABLE
      name: browser_total_uri_count
      type: INTEGER
    - description: 'A counter that indicates how many times a user has added

        a website to the autocomplete list.

        '
      mode: NULLABLE
      name: autocomplete_domain_added
      type: INTEGER
    - description: 'A counter that indicates how many times a user has removed

        a website from the autocomplete list.

        '
      mode: NULLABLE
      name: autocomplete_domain_removed
      type: INTEGER
    - description: 'A counter that indicates how many times a user has reordered

        the autocomplete list.

        '
      mode: NULLABLE
      name: autocomplete_list_order_changed
      type: INTEGER
    - description: 'A counter that indicates how many times a user has tapped

        the report site issue from browser menu

        '
      mode: NULLABLE
      name: browser_report_site_issue_counter
      type: INTEGER
    - description: 'The number of times we failed to flush all non-parent-process
        data,

        throwing even partial results into the trash.

        If this number is high, we might consider writing custom `MozPromise`-

        handling code instead of using `MozPromise::All`.

        '
      mode: NULLABLE
      name: fog_ipc_flush_failures
      type: INTEGER
    - description: 'The number of times the ipc buffer failed to be replayed in the

        parent process.

        '
      mode: NULLABLE
      name: fog_ipc_replay_failures
      type: INTEGER
    - description: 'The number of times we tried to register shutdown flush routines
        for

        content child processes, and failed (probably because there was no main

        thread).

        As a result there may be data loss from content child processes.

        Large or rising number of clients experiencing this indicates we should

        perhaps refactor content child shutdown in FOG to try harder to register

        flush operations.

        Will likely be obsoleted by bug 1641989.

        '
      mode: NULLABLE
      name: fog_ipc_shutdown_registration_failures
      type: INTEGER
    - description: 'Impossibly large CPU time values that were discarded.

        '
      mode: NULLABLE
      name: power_cpu_time_bogus_values
      type: INTEGER
    - description: 'Impossibly large GPU time values that were discarded.

        '
      mode: NULLABLE
      name: power_gpu_time_bogus_values
      type: INTEGER
    - description: 'Total CPU time used by all processes in ms.

        '
      mode: NULLABLE
      name: power_total_cpu_time_ms
      type: INTEGER
    - description: 'Total GPU time used by all processes in ms.

        '
      mode: NULLABLE
      name: power_total_gpu_time_ms
      type: INTEGER
    - description: 'How many times threads woke up and could have woken up a CPU core.

        '
      mode: NULLABLE
      name: power_total_thread_wakeups
      type: INTEGER
    mode: NULLABLE
    name: counter
    type: RECORD
  - fields:
    - description: 'The hour of the first run of the application.

        '
      mode: NULLABLE
      name: glean_validation_first_run_hour
      type: STRING
    mode: NULLABLE
    name: datetime
    type: RECORD
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: jwe
    type: RECORD
  - fields:
    - description: 'Counts the number of crashes that occur in the application. This
        measures only the counts of each crash in association with the labeled type
        of the crash. The labels correspond to the types of crashes handled by lib-crash.

        Deprecated: `native_code_crash`, `fatal_native_code_crash` and `nonfatal_native_code_crash`
        replaced by `main_proc_native_code_crash`, `fg_proc_native_code_crash` and
        `bg_proc_native_code_crash`.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: crash_metrics_crash_count
      type: RECORD
    - description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_label
      type: RECORD
    - description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_overflow
      type: RECORD
    - description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_state
      type: RECORD
    - description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_value
      type: RECORD
    - description: 'Counts the number of ping upload failures, by type of failure.

        This includes failures for all ping types,

        though the counts appear in the next successfully sent `metrics` ping.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_upload_ping_upload_failure
      type: RECORD
    - description: "A count of the pings submitted, by ping type.\n\nThis metric appears\
        \ in both the metrics and baseline pings.\n\n- On the metrics ping, the counts\
        \ include the number of pings sent since\n  the last metrics ping (including\
        \ the last metrics ping)\n- On the baseline ping, the counts include the number\
        \ of pings send since\n  the last baseline ping (including the last baseline\
        \ ping)\n"
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_validation_pings_submitted
      type: RECORD
    - description: 'Records clicks of adverts on SERP pages.

        The key format is `<provider-name>`.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: browser_search_ad_clicks
      type: RECORD
    - description: 'Records the type of interaction a user has on SERP pages.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: browser_search_in_content
      type: RECORD
    - description: 'Records counts of SERP pages with adverts displayed.

        The key format is `<provider-name>`.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: browser_search_with_ads
      type: RECORD
    - description: 'A counter that indicates how many times a user has removed

        a website from shortcuts.

        It also indicates the screen it was removed from, home or browser.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: shortcuts_shortcut_removed_counter
      type: RECORD
    - description: 'The labels for this counter are `<search-engine-name>.<source>`.


        If the search engine is bundled with Focus `search-engine-name` will be

        the name of the search engine. If it''s a custom search engine (defined:

        https://github.com/mozilla-mobile/fenix/issues/1607) the value will be

        `custom`.


        `source` will be: `action`, `suggestion`

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: browser_search_search_count
      type: RECORD
    - description: 'The result of Gecko fetching an update.xml from Balrog. This captures
        3 different data points: success or failure of the request, if cert pinning
        or content signatures were used to verify the result, and the reason for failure,
        if the request failed.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: gmp_update_xml_fetch_result
      type: RECORD
    - description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_cpu_ms_per_thread_content_background
      type: RECORD
    - description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_cpu_ms_per_thread_content_foreground
      type: RECORD
    - description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_cpu_ms_per_thread_gpu_process
      type: RECORD
    - description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_cpu_ms_per_thread_parent_active
      type: RECORD
    - description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_cpu_ms_per_thread_parent_inactive
      type: RECORD
    - description: 'CPU time used by each process type in ms.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_cpu_time_per_process_type_ms
      type: RECORD
    - description: 'GPU time used by each process type in ms.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_gpu_time_per_process_type_ms
      type: RECORD
    - description: 'How many times threads woke up and could have woken up a CPU core.
        Broken down by process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_wakeups_per_process_type
      type: RECORD
    - description: 'How many times threads woke up and could have woken up a CPU core.
        Broken down by thread name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_wakeups_per_thread_content_background
      type: RECORD
    - description: 'How many times threads woke up and could have woken up a CPU core.
        Broken down by thread name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_wakeups_per_thread_content_foreground
      type: RECORD
    - description: 'How many times threads woke up and could have woken up a CPU core.
        Broken down by thread name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_wakeups_per_thread_gpu_process
      type: RECORD
    - description: 'How many times threads woke up and could have woken up a CPU core.
        Broken down by thread name for a given process type.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: power_wakeups_per_thread_parent_active
