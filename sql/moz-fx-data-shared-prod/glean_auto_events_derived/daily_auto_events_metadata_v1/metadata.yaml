friendly_name: Daily Auto Events Metadata
description: |-
  Holds metadata about the autogenerated events that are collected by Glean for all apps, partitioned by date.
owners:
- efilho@mozilla.com
labels:
  incremental: true
  owner1: efilho
  dag: bqetl_glean_dictionary
scheduling:
  dag_name: bqetl_glean_dictionary
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - app
    - event_name
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.accounts_frontend.events_stream
