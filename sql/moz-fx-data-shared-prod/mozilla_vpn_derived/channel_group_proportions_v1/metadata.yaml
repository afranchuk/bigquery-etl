friendly_name: Channel Group Proportions
description: |
  Count of new subscriptions by utm values, and by channel group as a percent of the total for that date
owners:
- srose@mozilla.com
labels:
  application: mozilla_vpn
  schedule: daily
  dag: bqetl_subplat
  owner1: srose
scheduling:
  dag_name: bqetl_subplat
  date_partition_offset: -7
  date_partition_parameter: date
bigquery:
  time_partitioning:
    type: day
    field: subscription_start_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.mozilla_vpn_derived.channel_group_proportions_live
