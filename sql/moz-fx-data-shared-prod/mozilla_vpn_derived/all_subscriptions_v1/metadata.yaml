friendly_name: All Mozilla VPN Subscriptions
description: >
  Mozilla VPN Subscriptions from both IAP and FxA.
owners:
  - srose@mozilla.com
labels:
  application: mozilla_vpn
  schedule: daily
scheduling:
  dag_name: bqetl_subplat
  # destination is the whole table, not a single partition,
  # so don't use date_partition_parameter
  date_partition_parameter: null
  # Adjust the execution delta for the task dependencies in the bqetl_subplat_hourly DAG
  # so this depends on the last hourly DAG run for the same date.
  depends_on:
    - dag_name: bqetl_subplat_hourly
      task_id: subscription_platform_derived__stripe_subscriptions_history__v1
      execution_delta: -21h45m
