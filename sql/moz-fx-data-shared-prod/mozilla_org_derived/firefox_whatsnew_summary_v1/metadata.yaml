friendly_name: Firefox "what's new" hits and bounces
description: |-
  This table aggregates the traffic to Firefox "what's new" pages and the number of bounces
owners:
- rbaffourawuah@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_google_analytics_derived
  owner1: rbaffourawuah
scheduling:
  dag_name: bqetl_google_analytics_derived
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
    - locale
    - version
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:google-managed/external-ads-dataproc
references:
  query.sql:
  - moz-fx-data-shared-prod.mozilla_org_derived.www_site_hits_v1
require_column_descriptions: false
