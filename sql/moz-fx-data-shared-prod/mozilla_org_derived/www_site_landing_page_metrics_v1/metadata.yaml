friendly_name: WWW Site Landing Page Metrics
description: |-
  Aggregated metrics for the www.mozilla.org landing page
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_google_analytics_derived
  owner1: ascholtz
  table_type: aggregate
scheduling:
  dag_name: bqetl_google_analytics_derived
bigquery:
  time_partitioning:
    type: day
    field: date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - page_name
    - country
    - locale
    - medium
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:dataops-managed/external-fides
  - workgroup:google-managed/external-ads-dataproc
references: {}
require_column_descriptions: false
