friendly_name: Firefox Messaging System Event Types History
description: |
  Retrieve the set of [events, event_properties] and record them in a table. This table stores all of history, partitioned by submission_date.
owners:
- wlachance@mozilla.com
- akomar@mozilla.com
labels:
  application: messaging_system
  incremental: true
  schedule: daily
  dag: bqetl_event_rollup
  owner1: wlachance
  owner2: akomar
scheduling:
  dag_name: bqetl_event_rollup
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - category
    - event
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - messaging_system_derived.normalized_onboarding_events
  query.sql:
  - messaging_system_derived.event_types_history_v1
  - messaging_system_derived.normalized_onboarding_events
