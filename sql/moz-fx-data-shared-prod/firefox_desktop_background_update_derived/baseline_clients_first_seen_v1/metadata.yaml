friendly_name: Baseline Clients First Seen
description: |-
  Captures the earliest server date that we observe a particular client in the
  baseline table. A client may have a `first_seen_date` that is earlier than the
  epoch of the baseline table; this is the result of a migration from a legacy
  data collection system. These clients are therefore not captured in this
  table.

  Clustering fields: `sample_id`

  See also: `baseline_clients_daily` and `baseline_clients_last_seen`.
owners:
- jklukas@mozilla.com
labels:
  owner1: jklukas
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - sample_id
    - submission_date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - moz-fx-data-shared-prod.firefox_desktop_background_update_derived.baseline_clients_first_seen_v1
  init.sql:
  - firefox_desktop_background_update_stable.baseline_v1
  query.sql:
  - firefox_desktop_background_update_derived.baseline_clients_first_seen_v1
  - firefox_desktop_background_update_stable.baseline_v1
deprecated: false
