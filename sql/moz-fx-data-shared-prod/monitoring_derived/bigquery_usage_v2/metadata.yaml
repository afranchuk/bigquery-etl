friendly_name: BigQuery Query Usage
description: |-
  BigQuery usage, partitioned by day.
owners:
- wichan@mozilla.com
- mhirose@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_monitoring
  owner1: wichan
  owner2: mhirose
scheduling:
  dag_name: bqetl_monitoring
  arguments:
  - --date
  - '{{ ds }}'
bigquery:
  time_partitioning:
    type: day
    field: creation_date
    require_partition_filter: true
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
deprecated: false
