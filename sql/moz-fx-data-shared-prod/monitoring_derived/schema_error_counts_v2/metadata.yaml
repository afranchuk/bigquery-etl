friendly_name: Schema Error Counts
description: |
  Counts the number of schema errors in the error stream per hour.
owners:
- amiyaguchi@mozilla.com
labels:
  schedule: daily
  incremental: true
  dag: bqetl_monitoring
  owner1: amiyaguchi
scheduling:
  dag_name: bqetl_monitoring
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - document_namespace
    - document_type
    - path
    - job_name
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-shared-prod.monitoring_derived.schema_error_counts_v2
  query.sql:
  - monitoring.payload_bytes_error_all
deprecated: false
