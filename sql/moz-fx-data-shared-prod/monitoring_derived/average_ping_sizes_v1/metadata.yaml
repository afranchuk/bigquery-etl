friendly_name: Average Ping Sizes
description: |-
  Average ping size, partitioned by day.
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  dag: bqetl_monitoring
  owner1: ascholtz
scheduling:
  dag_name: bqetl_monitoring
  arguments:
  - --date
  - '{{ ds }}'
  referenced_tables:
  - - moz-fx-data-shared-prod
    - monitoring_derived
    - stable_table_sizes_v1
  - - moz-fx-data-shared-prod
    - '*_stable'
    - '*'
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  init.sql:
  - moz-fx-data-shared-prod.monitoring_derived.average_ping_sizes_v1
deprecated: false
