fields:
- description: A JSON string containing any payload properties not present in the
    schema
  mode: NULLABLE
  name: additional_properties
  type: STRING
- fields:
  - description: The optional Android specific SDK version of the software running
      on this hardware device.
    mode: NULLABLE
    name: android_sdk_version
    type: STRING
  - description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
    mode: NULLABLE
    name: app_build
    type: STRING
  - description: The channel the application is being distributed on.
    mode: NULLABLE
    name: app_channel
    type: STRING
  - description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
    mode: NULLABLE
    name: app_display_version
    type: STRING
  - description: The architecture of the device, (e.g. "arm", "x86").
    mode: NULLABLE
    name: architecture
    type: STRING
  - description: A UUID uniquely identifying the client.
    mode: NULLABLE
    name: client_id
    type: STRING
  - description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
    mode: NULLABLE
    name: device_manufacturer
    type: STRING
  - description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
    mode: NULLABLE
    name: device_model
    type: STRING
  - description: The date of the first run of the application.
    mode: NULLABLE
    name: first_run_date
    type: STRING
  - description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
    mode: NULLABLE
    name: locale
    type: STRING
  - description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
    mode: NULLABLE
    name: os
    type: STRING
  - description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
    mode: NULLABLE
    name: os_version
    type: STRING
  - description: The version of the Glean SDK
    mode: NULLABLE
    name: telemetry_sdk_build
    type: STRING
  mode: NULLABLE
  name: client_info
  type: RECORD
- description: The document ID specified in the URI when the client sent this message
  mode: NULLABLE
  name: document_id
  type: STRING
- fields:
  - mode: NULLABLE
    name: category
    type: STRING
  - fields:
    - mode: NULLABLE
      name: key
      type: STRING
    - mode: NULLABLE
      name: value
      type: STRING
    mode: REPEATED
    name: extra
    type: RECORD
  - mode: NULLABLE
    name: name
    type: STRING
  - mode: NULLABLE
    name: timestamp
    type: INTEGER
  mode: REPEATED
  name: events
  type: RECORD
- fields:
  - description: Results of a geographic lookup based on the client's IP address
    fields:
    - mode: NULLABLE
      name: city
      type: STRING
    - description: An ISO 3166-1 alpha-2 country code
      mode: NULLABLE
      name: country
      type: STRING
    - description: The specific geo database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: First major country subdivision, typically a state, province, or
        county
      mode: NULLABLE
      name: subdivision1
      type: STRING
    - description: Second major country subdivision; not applicable for most countries
      mode: NULLABLE
      name: subdivision2
      type: STRING
    mode: NULLABLE
    name: geo
    type: RECORD
  - description: Headers included in the client's HTTP request
    fields:
    - description: Date HTTP header
      mode: NULLABLE
      name: date
      type: STRING
    - description: DNT (Do Not Track) HTTP header
      mode: NULLABLE
      name: dnt
      type: STRING
    - description: X-Debug-Id HTTP header
      mode: NULLABLE
      name: x_debug_id
      type: STRING
    - description: X-PingSender-Version HTTP header
      mode: NULLABLE
      name: x_pingsender_version
      type: STRING
    - description: X-Source-Tags HTTP header
      mode: NULLABLE
      name: x_source_tags
      type: STRING
    - description: X-Telemetry-Agent HTTP header
      mode: NULLABLE
      name: x_telemetry_agent
      type: STRING
    - description: X-Foxsec-IP-Reputation header
      mode: NULLABLE
      name: x_foxsec_ip_reputation
      type: STRING
    - mode: NULLABLE
      name: parsed_date
      type: TIMESTAMP
    - mode: REPEATED
      name: parsed_x_source_tags
      type: STRING
    mode: NULLABLE
    name: header
    type: RECORD
  - description: Results of ISP lookup based on the client's IP address
    fields:
    - description: The specific geo ISP database version used for this lookup
      mode: NULLABLE
      name: db_version
      type: STRING
    - description: The name of the ISP associated with the client's IP address
      mode: NULLABLE
      name: name
      type: STRING
    - description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
      mode: NULLABLE
      name: organization
      type: STRING
    mode: NULLABLE
    name: isp
    type: RECORD
  - description: Parsed components of the client's user agent string
    fields:
    - mode: NULLABLE
      name: browser
      type: STRING
    - mode: NULLABLE
      name: os
      type: STRING
    - mode: NULLABLE
      name: version
      type: STRING
    mode: NULLABLE
    name: user_agent
    type: RECORD
  mode: NULLABLE
  name: metadata
  type: RECORD
- fields:
  - fields:
    - description: Reports `true` if the client was successfully migrated from the
        Android-specific implementation of the Glean SDK to the cross-platform one.
      mode: NULLABLE
      name: glean_core_migration_successful
      type: BOOLEAN
    - description: Set to true if the tasks that are queued prior to Glean initialization
        time out.
      mode: NULLABLE
      name: glean_error_preinit_tasks_timeout
      type: BOOLEAN
    - description: 'Measures the state of the show bookmark highlights

        preference.

        '
      mode: NULLABLE
      name: application_services_bookmark_highlights_visible
      type: BOOLEAN
    - description: 'Measures the state of the show Pocket stories preference.

        '
      mode: NULLABLE
      name: application_services_pocket_stories_visible
      type: BOOLEAN
    - description: 'Measures the state of the show recent highlights

        preference.

        '
      mode: NULLABLE
      name: application_services_recent_highlights_visible
      type: BOOLEAN
    - description: 'Measures the state of the "Block Popups" preference.

        '
      mode: NULLABLE
      name: preferences_block_popups
      type: BOOLEAN
    - description: 'Measures the state of the "Close Private Tabs" preference.

        '
      mode: NULLABLE
      name: preferences_close_private_tabs
      type: BOOLEAN
    - description: 'Measures the state of the "Save Logins" preference.

        '
      mode: NULLABLE
      name: preferences_save_logins
      type: BOOLEAN
    - description: 'Measures the state of the "Show Clipboard Bar" preference.

        '
      mode: NULLABLE
      name: preferences_show_clipboard_bar
      type: BOOLEAN
    - description: 'Measures the state of the "Manual/Automatic" theme

        preference.

        '
      mode: NULLABLE
      name: theme_automatic_mode
      type: BOOLEAN
    - description: 'Measures the state of the "Use System Light/Dark Mode"

        theme preference.

        '
      mode: NULLABLE
      name: theme_use_system_theme
      type: BOOLEAN
    - description: 'Measures the state of the tracking-protection enabled

        preference.

        '
      mode: NULLABLE
      name: tracking_protection_enabled
      type: BOOLEAN
    - description: 'If Focus is installed on the users''s device.

        '
      mode: NULLABLE
      name: installed_mozilla_products_focus
      type: BOOLEAN
    - description: 'If Klar is installed on the users''s device.

        '
      mode: NULLABLE
      name: installed_mozilla_products_klar
      type: BOOLEAN
    - description: 'True if the device support device owner authentication

        with either biometrics or a passcode.

        '
      mode: NULLABLE
      name: device_authentication
      type: BOOLEAN
    mode: NULLABLE
    name: boolean
    type: RECORD
  - fields:
    - description: 'The number of tasks queued in the pre-initialization buffer.

        Only sent if the buffer overflows.

        '
      mode: NULLABLE
      name: glean_error_preinit_tasks_overflow
      type: INTEGER
    - description: This metric counts how many times a dirty bit was detected when
        starting the Glean SDK, on Android. This dirty bit is set to `true` when Android's
        lifecycle `ON_START` is hit and flipped back to false on `ON_STOP`. When an
        application is force-closed, it might not get the `ON_STOP` and so the value
        would stay `true`. The next time Glean starts, it will increment this counter.
      mode: NULLABLE
      name: glean_validation_app_forceclosed_count
      type: INTEGER
    - description: The number of baseline pings sent during the lifetime of this metrics
        ping.
      mode: NULLABLE
      name: glean_validation_baseline_ping_count
      type: INTEGER
    - description: 'Counts the number of times a QR code is scanned.

        '
      mode: NULLABLE
      name: qr_code_scanned
      type: INTEGER
    - description: 'Counts how many times the reader mode is closed.

        '
      mode: NULLABLE
      name: reader_mode_close
      type: INTEGER
    - description: 'Counts how many times the reader mode is opened.

        '
      mode: NULLABLE
      name: reader_mode_open
      type: INTEGER
    - description: 'Counts the number of times a reading list item is

        marked as read.

        '
      mode: NULLABLE
      name: reading_list_mark_read
      type: INTEGER
    - description: 'Counts the number of times a reading list item is

        marked as unread.

        '
      mode: NULLABLE
      name: reading_list_mark_unread
      type: INTEGER
    - description: 'Counts the number of times an item is opened from the

        Reading List

        '
      mode: NULLABLE
      name: reading_list_open
      type: INTEGER
    - description: 'Counts the number of times the start search button is

        pressed

        '
      mode: NULLABLE
      name: search_start_search_pressed
      type: INTEGER
    - description: 'Measures the current open tab count as the application

        goes to background. Each background event adds to this

        metric, making it the cumulative sum of all open tabs

        when the app goes to background during the period of

        time covered by a single metrics ping. This can be

        divided by the number of baseline pings with

        `ping_info.reason="inactive"` from the `start_time` to

        the `end_time` of the metrics ping to determine the

        average open tabs per foreground "session".

        '
      mode: NULLABLE
      name: tabs_cumulative_count
      type: INTEGER
    - description: 'Counts the number of times the add new tab button is

        pressed

        '
      mode: NULLABLE
      name: tabs_new_tab_pressed
      type: INTEGER
    - description: 'The number of pings deleted after the quota

        for the size of the pending pings directory or number of files is hit.

        Since quota is only calculated for the pending pings directory,

        and deletion request ping live in a different directory,

        deletion request pings are never deleted.

        '
      mode: NULLABLE
      name: glean_upload_deleted_pings_after_quota_hit
      type: INTEGER
    - description: 'Counts the number of times the app is opened from an external

        link, implying the client has Firefox set as a default browser.


        Currently this is our most accurate way of measuring how

        often Firefox is set as the default browser.

        '
      mode: NULLABLE
      name: app_opened_as_default_browser
      type: INTEGER
    - description: 'Counts the number of times default browser card is dismissed.

        '
      mode: NULLABLE
      name: default_browser_card_dismiss_pressed
      type: INTEGER
    - description: 'Counts the number of times the Go To Settings button on

        default browser card is clicked.

        '
      mode: NULLABLE
      name: default_browser_card_go_to_settings_pressed
      type: INTEGER
    - description: 'Counts the number of times setting as default

        browser menu option is tapped.

        '
      mode: NULLABLE
      name: settings_menu_set_as_default_browser_pressed
      type: INTEGER
    - description: 'The total number of pending pings at startup.

        This does not include deletion-request pings.

        '
      mode: NULLABLE
      name: glean_upload_pending_pings
      type: INTEGER
    - description: 'Counts how many times the large tabs widget opens url

        '
      mode: NULLABLE
      name: widget_l_tabs_open_url
      type: INTEGER
    - description: 'Counts how many times medium quick action

        widget closes private tabs

        '
      mode: NULLABLE
      name: widget_m_quick_action_close_private
      type: INTEGER
    - description: 'Counts how many times medium quick action

        widget opens copied links

        '
      mode: NULLABLE
      name: widget_m_quick_action_copied_link
      type: INTEGER
    - description: 'Counts how many times medium quick action

        widget opens firefox for private search

        '
      mode: NULLABLE
      name: widget_m_quick_action_private_search
      type: INTEGER
    - description: 'Counts how many times medium quick action

        widget opens firefox for regular search

        '
      mode: NULLABLE
      name: widget_m_quick_action_search
      type: INTEGER
    - description: 'Counts how many times the medium tabs widget opens url

        '
      mode: NULLABLE
      name: widget_m_tabs_open_url
      type: INTEGER
    - description: 'Counts how many times user opens top site tabs

        '
      mode: NULLABLE
      name: widget_m_top_sites_widget
      type: INTEGER
    - description: 'Counts how many times small quick action

        widget opens firefox for regular search

        '
      mode: NULLABLE
      name: widget_s_quick_action_search
      type: INTEGER
    - description: 'On mobile, the number of times the application went to foreground.

        '
      mode: NULLABLE
      name: glean_validation_foreground_count
      type: INTEGER
    - description: 'The number of times we encountered an IO error

        when writing a pending ping to disk.

        '
      mode: NULLABLE
      name: glean_error_io
      type: INTEGER
    - description: 'Counts the number of times default browser onboarding is dismissed.

        '
      mode: NULLABLE
      name: default_browser_onboarding_dismiss_pressed
      type: INTEGER
    - description: 'Counts the number of times the Go To Settings button on

        default browser onboarding is clicked.

        '
      mode: NULLABLE
      name: default_browser_onboarding_go_to_settings_pressed
      type: INTEGER
    - description: 'Counts the number of times a user opens

        Pocket article from Firefox home Pocket feed

        '
      mode: NULLABLE
      name: pocket_open_story
      type: INTEGER
    - description: 'Counts the number of times a user taps

        on create account button in sync library view

        '
      mode: NULLABLE
      name: sync_create_account_pressed
      type: INTEGER
    - description: 'Counts the number of times a user opens

        synced tab list from home view

        '
      mode: NULLABLE
      name: sync_open_sync_home_shortcut
      type: INTEGER
    - description: 'Counts the number of times a user opens

        synced tab

        '
      mode: NULLABLE
      name: sync_open_tab
      type: INTEGER
    - description: 'Counts the number of times a user taps

        on sign in to sync button in sync

        library view

        '
      mode: NULLABLE
      name: sync_sign_in_sync_pressed
      type: INTEGER
    - description: 'Counts the number of times a user taps Library in the app menu

        '
      mode: NULLABLE
      name: app_menu_library
      type: INTEGER
    - description: 'Counts the number of times a user taps Logins & Passwords

        in the app menu

        '
      mode: NULLABLE
      name: app_menu_logins
      type: INTEGER
    - description: 'Counts the number of times a user taps Sign Into Sync

        in the app menu

        '
      mode: NULLABLE
      name: app_menu_sign_into_sync
      type: INTEGER
    - description: 'Counts the number of times we encountered an invalid timezone
        offset

        when trying to get the current time.

        A timezone offset is invalid if it is outside [-24h, +24h].

        If invalid a UTC offset is used (+0h).

        '
      mode: NULLABLE
      name: glean_time_invalid_timezone_offset
      type: INTEGER
    - description: 'Counts the number of times a user disables Block Images

        in the app menu

        '
      mode: NULLABLE
      name: app_menu_block_images_disabled
      type: INTEGER
    - description: 'Counts the number of times a user enables Block Images

        in the app menu

        '
      mode: NULLABLE
      name: app_menu_block_images_enabled
      type: INTEGER
    - description: 'Counts the number of times a user taps Home in the app menu

        '
      mode: NULLABLE
      name: app_menu_home
      type: INTEGER
    - description: 'Counts the number of times a user taps Disable Night Mode

        in the app menu

        '
      mode: NULLABLE
      name: app_menu_night_mode_disabled
      type: INTEGER
    - description: 'Counts the number of times a user taps Enable Night Mode

        in the app menu

        '
      mode: NULLABLE
      name: app_menu_night_mode_enabled
      type: INTEGER
    - description: 'Counts the number of times a user taps Settings in the app menu

        '
      mode: NULLABLE
      name: app_menu_settings
      type: INTEGER
    - description: 'Counts the number of times a user taps What''s New in the app
        menu

        '
      mode: NULLABLE
      name: app_menu_whats_new
      type: INTEGER
    - description: 'Counts the number of times a user taps Add to Reading List

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_add_to_reading_list
      type: INTEGER
    - description: 'Counts the number of times a user taps Copy Address

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_copy_address
      type: INTEGER
    - description: 'Counts the number of times a user taps Find in Page

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_find_in_page
      type: INTEGER
    - description: 'Counts the number of times a user taps Pin to Top Sites

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_pin_to_top_sites
      type: INTEGER
    - description: 'Counts the number of times a user taps Pin to Top Sites

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_remove_pinned_site
      type: INTEGER
    - description: 'Counts the number of times a user taps Report Site Issue

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_report_site_issue
      type: INTEGER
    - description: 'Counts the number of times a user taps Request Desktop Site

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_request_desktop_site
      type: INTEGER
    - description: 'Counts the number of times a user taps Request Mobile Site

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_request_mobile_site
      type: INTEGER
    - description: 'Counts the number of times a user taps Send to Device

        in the page action menu

        '
      mode: NULLABLE
      name: page_action_menu_send_to_device
      type: INTEGER
    - description: 'Counts the number of times a user taps Share Page With in the

        page action menu

        '
      mode: NULLABLE
      name: page_action_menu_share_page_with
      type: INTEGER
    - description: 'Counts when a user opens Firefox Home

        from awesomebar.

        '
      mode: NULLABLE
      name: firefox_home_page_open_from_awesomebar
      type: INTEGER
    - description: 'Counts when user opens Firefox Home from

        bottom right hamburger menu Home button

        and New Tab button.

        '
      mode: NULLABLE
      name: firefox_home_page_open_from_menu_home_button
      type: INTEGER
    - description: 'Counts when a user gets to pocket section

        on Firefox Home

        '
      mode: NULLABLE
      name: pocket_section_impressions
      type: INTEGER
    - description: 'Counts the number of times a bookmarked item in

        the Recently Saved section is tapped

        '
      mode: NULLABLE
      name: firefox_home_page_recently_saved_bookmark_item
      type: INTEGER
    - description: 'Counts the number of times a user taps the Show All

        button of the Recently Saved Section

        '
      mode: NULLABLE
      name: firefox_home_page_recently_saved_show_all
      type: INTEGER
    - description: 'Counts the number of times a reading list

        item in the Recently Saved section is tapped.

        '
      mode: NULLABLE
      name: firefox_home_page_recently_saved_reading_item
      type: INTEGER
    - description: 'Counts the number of times user opens an inactive tab.

        '
      mode: NULLABLE
      name: inactive_tabs_tray_open_inactive_tab
      type: INTEGER
    - description: 'Counts the number of times user opens recently closed

        section from inactive tabs tray.

        '
      mode: NULLABLE
      name: inactive_tabs_tray_open_recently_closed_list
      type: INTEGER
    - description: 'Counts the number of times the Go To Settings button on

        default browser card is clicked.

        '
      mode: NULLABLE
      name: inactive_tabs_tray_open_recently_closed_tab
      type: INTEGER
    - description: 'Counts the number of times a user sees the

        Jump Back In section on the homepage

        '
      mode: NULLABLE
      name: firefox_home_page_jump_back_in_section_view
      type: INTEGER
    - description: 'Counts the number of times a user taps the

        Show All button in the Jump Back In section.

        '
      mode: NULLABLE
      name: firefox_home_page_jump_back_in_show_all
      type: INTEGER
    - description: 'Counts the number of times a user taps to open an

        existing tab from the Jump Back In section

        '
      mode: NULLABLE
      name: firefox_home_page_jump_back_in_tab_opened
      type: INTEGER
    - description: 'The number of times a user is shown the second screen, the

        Sync Screen, from the onboarding process.

        '
      mode: NULLABLE
      name: onboarding_sync_screen
      type: INTEGER
    - description: 'The number of times a user taps on the start browsing button

        in onboarding''s second screen, the Sync Screen.

        '
      mode: NULLABLE
      name: onboarding_sync_screen_browse
      type: INTEGER
    - description: 'The number of times a user taps on the sign up button in

        onboarding''s second screen, the Sync Screen.

        '
      mode: NULLABLE
      name: onboarding_sync_screen_sign_up
      type: INTEGER
    - description: 'The number of times a user is shown the first screen, the

        welcome screen, from the onboarding process.

        '
      mode: NULLABLE
      name: onboarding_welcome_screen
      type: INTEGER
    - description: 'The number of times a user taps on the close button in

        onboarding''s first screen, the welcome screen.

        '
      mode: NULLABLE
      name: onboarding_welcome_screen_close
      type: INTEGER
    - description: 'The number of times a user taps on the next button in

        onboarding''s first screen, the welcome screen.

        '
      mode: NULLABLE
      name: onboarding_welcome_screen_next
      type: INTEGER
    - description: 'The number of times a user taps on the Sign In button in

        onboarding''s first screen, the welcome screen.

        '
      mode: NULLABLE
      name: onboarding_welcome_screen_sign_in
      type: INTEGER
    - description: 'The number of times a user taps the sign up button in

        onboarding''s first screen, the welcome screen.

        '
      mode: NULLABLE
      name: onboarding_welcome_screen_sign_up
      type: INTEGER
    - description: 'Record the number of times a user pulls down

        on a page to reload.

        '
      mode: NULLABLE
      name: tabs_pull_to_refresh
      type: INTEGER
    - description: 'Counts the number of times a user taps to open an

        existing group from the Jump Back In section

        '
      mode: NULLABLE
      name: firefox_home_page_jump_back_in_group_opened
      type: INTEGER
    - description: 'Counts the number of times a user taps to open the

        settings menu to customize the Firefox Homepage

        '
      mode: NULLABLE
      name: firefox_home_page_customize_homepage_button
      type: INTEGER
    - description: 'This counts the number of times a user has tapped the search

        icon for grouped tabs in the tab tray.

        '
      mode: NULLABLE
      name: tabs_grouped_tab_search
      type: INTEGER
    - description: 'The number of times a user sees the Firefox Homepage

        '
      mode: NULLABLE
      name: firefox_home_page_firefox_homepage_view
      type: INTEGER
    mode: NULLABLE
    name: counter
    type: RECORD
  - fields:
    - description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_label
      type: RECORD
    - description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
        name: value
        type: INTEGER
      mode: REPEATED
      name: glean_error_invalid_overflow
      type: RECORD
    - description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
      fields:
      - mode: NULLABLE
        name: key
        type: STRING
      - mode: NULLABLE
