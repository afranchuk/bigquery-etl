friendly_name: Fenix New Profile Activation
description: |-
  Mobile activation metric used for Marketing campaign performance
owners:
- vsabino@mozilla.com
labels:
  incremental: true
  dag: bqetl_mobile_activation
  owner1: vsabino
scheduling:
  dag_name: bqetl_mobile_activation
  date_partition_parameter: submission_date
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - sample_id
    - country
    - adjust_network
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.baseline_clients_first_seen
  - moz-fx-data-shared-prod.fenix.baseline_clients_last_seen
  - moz-fx-data-shared-prod.fenix.first_session
  - moz-fx-data-shared-prod.search_derived.mobile_search_clients_daily_v1
