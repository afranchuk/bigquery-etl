friendly_name: User Retention - Firefox Android (Week 4)
description: |
  Derived dataset for Firefox Android retention analysis. Contains metrics that can be calculated
  4 weeks (28 days) after a user was first seen.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  dag: bqetl_analytics_tables
  owner1: kik
scheduling:
  dag_name: bqetl_analytics_tables
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - sample_id
    - first_seen_date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - moz-fx-data-shared-prod.fenix_derived.funnel_retention_clients_week_4_v1
  query.sql:
  - fenix.baseline_clients_last_seen
  - fenix.firefox_android_clients
