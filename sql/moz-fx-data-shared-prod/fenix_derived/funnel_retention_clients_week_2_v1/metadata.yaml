friendly_name: (DEPRECATED) User Retention - Firefox Android (Week 2)
description: |
  DEPRECATED, please use `retention` instead.

  Derived dataset for Firefox Android retention analysis. Contains metrics that can be calculated
  2 weeks (13 days) after a user was first seen.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  table_type: client_level
  dag: bqetl_analytics_tables
  owner1: kik
scheduling:
  dag_name: bqetl_analytics_tables
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: 775.0
  range_partitioning: null
  clustering:
    fields:
    - sample_id
    - first_seen_date
workgroup_access: []
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.baseline_clients_last_seen
  - moz-fx-data-shared-prod.fenix.firefox_android_clients
deprecated: true
require_column_descriptions: false
