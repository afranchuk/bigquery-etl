friendly_name: Metrics Clients Daily
description: |-
  Daily per-client aggregates on top of metrics pings
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_glean_usage
  owner1: ascholtz
scheduling:
  dag_name: bqetl_glean_usage
  task_group: fenix
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - org_mozilla_fenix.metrics
  - org_mozilla_fenix_nightly.metrics
  - org_mozilla_fennec_aurora.metrics
  - org_mozilla_firefox.metrics
  - org_mozilla_firefox_beta.metrics
monitoring:
  enabled: true
  collection: null
  partition_column: null
  partition_column_set: false
