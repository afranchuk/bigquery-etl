friendly_name: Feature Usage Events (Android - Fenix)
description: |-
  Metrics from events pings for mobile feature usage dashboards (Fenix).
  `distribution_id` was added as a dimension to this table beginning on
  2024-10-08.
owners:
- rzhao@mozilla.com
labels:
  application: fenix
  incremental: true
  owner1: rzhao
  table_type: aggregate
  shredder_mitigation: true
  dag: bqetl_mobile_feature_usage
scheduling:
  dag_name: bqetl_mobile_feature_usage
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.attribution_clients
  - moz-fx-data-shared-prod.fenix.baseline
  - moz-fx-data-shared-prod.fenix.events_unnested
  - moz-fx-data-shared-prod.fenix.metrics
require_column_descriptions: false
