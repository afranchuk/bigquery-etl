friendly_name: Attributable Clients
description: |
  For clients who send a first_session ping,
  this table records daily information about
  them and their activity.
owners:
- frank@mozilla.com
labels:
  schedule: daily
scheduling:
  dag_name: bqetl_org_mozilla_firefox_derived
  depends_on_past: false
  referenced_tables:
  - - 'moz-fx-data-shared-prod'
    - 'org_mozilla_firefox'
    - 'baseline_clients_daily_v1'
  - - 'moz-fx-data-shared-prod'
    - 'search_derived'
    - 'mobile_search_clients_daily_v1'
  depends_on:
  - task_id: baseline_clients_daily
    dag_name: copy_deduplicate
    execution_delta: 1h
  - task_id: search_derived__mobile_search_clients_daily__v1
    dag_name: bqetl_mobile_search
    execution_delta: 0h
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
  clustering:
    fields:
    - adjust_network
    - adjust_campaign
    - country

# Generated by bigquery_etl.dependency
references:
  query.sql:
  - moz-fx-data-shared-prod.fenix.baseline
  - moz-fx-data-shared-prod.fenix.baseline_clients_first_seen
  - moz-fx-data-shared-prod.fenix.firefox_android_clients
  - moz-fx-data-shared-prod.fenix.new_profile_activation
  - moz-fx-data-shared-prod.search_derived.mobile_search_clients_daily_v1
