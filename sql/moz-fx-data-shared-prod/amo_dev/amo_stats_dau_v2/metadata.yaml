friendly_name: AMO Stats DAU dev/stage
description: |-
  Reduced stats table for dev and stage versions of the AMO service.
owners:
- kik@mozilla.com
labels:
  application: amo
  incremental: true
  schedule: daily
  dag: bqetl_amo_stats
  owner1: kik
scheduling:
  dag_name: bqetl_amo_stats
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering:
    fields:
    - addon_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
  - workgroup:amo/nonprod
references:
  query.sql:
  - amo_prod.amo_stats_dau_v2
