friendly_name: Rolling Monthly Active User Counts History
description: |-
  Historical log of daily exports of Pocket MAU data.
  For each submission_date, we have rows representing the full history of MAU up
  to that point.
owners:
- kik@mozilla.com
labels:
  incremental: true
  dag: bqetl_pocket
  owner1: kik
scheduling:
  dag_name: bqetl_pocket
  arguments:
  - --date
  - '{{ ds }}'
  referenced_tables: []
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references: {}
