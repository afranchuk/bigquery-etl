friendly_name: Baseline Clients Last Seen
description: |-
  Captures activity history of each client in 28-day
  windows for each submission date based on baseline pings.

  Clustering fields: `normalized_channel`, `sample_id`

  See also: `baseline_clients_daily`
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_glean_usage
  owner1: ascholtz
scheduling:
  dag_name: bqetl_glean_usage
  task_group: accounts_cirrus
  depends_on_past: true
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
schema:
  derived_from:
  - table:
    - moz-fx-data-shared-prod
    - accounts_cirrus_derived
    - baseline_clients_daily_v1
    exclude: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - accounts_cirrus_derived.baseline_clients_daily_v1
  - accounts_cirrus_derived.baseline_clients_last_seen_v1
