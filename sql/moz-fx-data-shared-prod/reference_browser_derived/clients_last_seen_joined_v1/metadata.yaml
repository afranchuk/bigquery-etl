friendly_name: Clients Last Seen Joined
description: |-
  Join on baseline and metrics views, but uses a LEFT JOIN
  such that a given client will not appear in the result if
  it is only represented in the metrics-based table.
owners:
- ascholtz@mozilla.com
labels:
  owner1: ascholtz
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.reference_browser.baseline_clients_last_seen
  - moz-fx-data-shared-prod.reference_browser.metrics_clients_last_seen
deprecated: false
