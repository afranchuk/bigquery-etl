friendly_name: Client Deduplication
description: |-
  Rewrite the client deduplication ping, anonymizing the Ad ID.
owners:
- frank@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_org_mozilla_firefox_derived
  owner1: frank
scheduling:
  dag_name: bqetl_org_mozilla_firefox_derived
  depends_on_past: false
  arguments:
  - --schema_update_option=ALLOW_FIELD_ADDITION
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.org_mozilla_fenix_stable.client_deduplication_v1
  - moz-fx-data-shared-prod.org_mozilla_firefox_derived.encrypted_keys_v1
  - moz-fx-dataops-secrets.airflow_query_keys.ad_id_prod
