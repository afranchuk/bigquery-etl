friendly_name: Firefox iOS Active Users Aggregates for deletion requests
description: |-
  Prototype.

  KPIs calcuylated for deletion requests.
owners:
  - lvargas@mozilla.com
labels:
  incremental: true
scheduling:
  dag_name: bqetl_kpis_shredder
  task_name: firefox_ios_active_users_aggregates_for_deletion_requests
  date_partition_parameter: partition_date
  parameters: ["end_date:DATE:{{macros.ds_add(ds, 27)}}", "start_date:DATE:{{macros.ds_add(ds, 27-28*4)}}"]
bigquery:
  time_partitioning:
    type: day
    field: partition_date
    require_partition_filter: true
  clustering:
    fields:
      - country
      - app_name
      - attribution_medium
      - channel

# Generated by bigquery_etl.dependency
references:
  query.sql:
  - firefox_ios.deletion_request
  - moz-fx-data-shared-prod.firefox_ios.clients_last_seen_joined
  - moz-fx-data-shared-prod.search_derived.mobile_search_clients_daily_v1
  - mozdata.static.csa_gblmkt_languages
