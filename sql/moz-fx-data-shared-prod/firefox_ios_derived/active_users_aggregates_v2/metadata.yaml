friendly_name: Firefox iOS Active Users Aggregates
description: |-
  This table contains daily/weekly/montly active users,
  new profiles, searches and ad_clicks for Firefox iOS,
  aggregated by submission_date, attribution, channel,
  country, city, device model, distribution_id, os details
  and activity segment.

  For Firefox Desktop, qualified daily active users QDAU
  are calculated. For mobile apps QDAU = DAU.

  The table is labeled as "change_controlled", which implies
  that changes require the approval of at least one owner.

  Proposal:
  https://docs.google.com/document/d/1qvWO49Lr_Z_WErh3I3058A3B1YuiuURx19K3aTdmejM/edit?usp=sharing
owners:
- lvargas@mozilla.com
- mozilla/kpi_table_reviewers
labels:
  incremental: true
  change_controlled: true
  dag: bqetl_analytics_aggregations
  owner1: lvargas
scheduling:
  dag_name: bqetl_analytics_aggregations
  task_name: firefox_ios_active_users_aggregates
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - country
    - app_name
    - attribution_medium
    - channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - moz-fx-data-shared-prod.firefox_ios_derived.active_users_aggregates_v2
  - moz-fx-data-shared-prod.org_mozilla_ios_fennec_live.baseline_v1
  - moz-fx-data-shared-prod.org_mozilla_ios_firefox_live.baseline_v1
  - moz-fx-data-shared-prod.org_mozilla_ios_firefoxbeta_live.baseline_v1
  query.sql:
  - fenix.firefox_android_clients
  - firefox_ios.firefox_ios_clients
  - moz-fx-data-shared-prod.firefox_ios.clients_last_seen_joined
  - moz-fx-data-shared-prod.search_derived.mobile_search_clients_daily_v1
  - mozdata.static.csa_gblmkt_languages
deprecated: false
