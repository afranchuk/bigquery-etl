friendly_name: Funnel iOS
description: |
  Derived dataset for supporting (Apple) app store funnel analysis (iOS).

  Runs with a 7 day lag due to the data being available only a around few days later to us.
owners:
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  dag: bqetl_firefox_ios
  owner1: kik
scheduling:
  dag_name: bqetl_firefox_ios
  depends_on_past: false
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - country
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.app_store.firefox_app_store_territory_source_type_report
  - moz-fx-data-shared-prod.app_store.firefox_downloads_territory_source_type_report
  - moz-fx-data-shared-prod.firefox_ios.firefox_ios_clients
  - moz-fx-data-shared-prod.static.country_names_v1
