friendly_name: Baseline Clients Daily
description: |-
  A daily aggregate of baseline pings per `client_id`.

  Clustering fields: `normalized_channel`, `sample_id`

  See also: `baseline_clients_last_seen`
owners:
- ascholtz@mozilla.com
labels:
  incremental: true
  schedule: daily
  dag: bqetl_glean_usage
  owner1: ascholtz
scheduling:
  dag_name: bqetl_glean_usage
  task_group: accounts_backend
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - normalized_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  checks.sql:
  - moz-fx-data-shared-prod.accounts_backend_derived.baseline_clients_daily_v1
  init.sql:
  - accounts_backend_derived.baseline_clients_first_seen_v1
  - accounts_backend_stable.baseline_v1
  query.sql:
  - accounts_backend_derived.baseline_clients_first_seen_v1
  - accounts_backend_stable.baseline_v1
deprecated: false
