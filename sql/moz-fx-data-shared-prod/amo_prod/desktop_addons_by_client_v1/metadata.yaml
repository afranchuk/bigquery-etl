  Clients_daily-like table that records only the dimensions and addon info necessary to power daily the amo_stats_dau_v2 query.
owners:
- kik@mozilla.com
labels:
  application: amo
  incremental: true
  schedule: daily
  dag: bqetl_amo_stats
