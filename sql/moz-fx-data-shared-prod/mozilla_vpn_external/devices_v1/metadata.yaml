friendly_name: Mozilla VPN Devices
description: |
  A mirror of the devices table from the Mozilla VPN (Guardian) CloudSQL database, updated daily to match the current state of the table. The table history is not needed, because changes made are not destructive, except in the case of self-serve data deletion.
owners:
- srose@mozilla.com
labels:
  application: mozilla_vpn
  schedule: daily
  dag: bqetl_subplat
  owner1: srose
scheduling:
  dag_name: bqetl_subplat
  date_partition_parameter: null
  depends_on_past: true
  parameters:
  - "external_database_query:STRING: SELECT\n  id,\n  user_id,\n  name,\n  mullvad_id,\n\
    \  pubkey,\n  ipv4_address,\n  ipv6_address,\n  created_at,\n  updated_at,\n \
    \ uid,\n  platform,\n  useragent,\n  unique_id\nFROM devices WHERE DATE(updated_at)\
    \ = DATE '{{ds}}'"
bigquery:
  time_partitioning:
    type: day
    field: updated_at
    require_partition_filter: false
    expiration_days: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataEditor
  members:
  - workgroup:platform-infra/internal
references:
  init.sql:
  - EXTERNAL_QUERY('moz-fx-guardian-prod-bfc7.us.guardian-sql-prod', '\n    SELECT\n      id,\n      user_id,\n      name,\n      mullvad_id,\n      pubkey,\n      ipv4_address,\n      ipv6_address,\n      created_at,\n      updated_at,\n      uid,\n      platform,\n      useragent,\n      unique_id\n    FROM
    devices\n    ')
  query.sql:
  - EXTERNAL_QUERY('moz-fx-guardian-prod-bfc7.us.guardian-sql-prod', @external_database_query)
  - devices_v1
