friendly_name: App-specific view for Glean ping "metrics"
description: |-
  This a view that UNIONs the stable ping tables
  across all channels of the Glean application "TikTok Reporter (iOS)"
  (org_mozilla_ios_tiktok_reporter.metrics, org_mozilla_ios_tiktok_reporter_tiktok_reportershare.metrics).

  It is used by Looker.
