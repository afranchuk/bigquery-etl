friendly_name: Broken site Root Domain Daily Aggregates
description: |-
  A daily aggregation for broken site root domains.
owners:
- gkatre@mozilla.com
labels:
  incremental: true
  schedule: daily
  table_type: aggregate
  owner1: gkatre
  dag: bqetl_broken_reports_agg
scheduling:
  dag_name: bqetl_broken_reports_agg
bigquery:
  time_partitioning:
    type: day
    field: report_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - root_domain
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.firefox_desktop_stable.broken_site_report_v1
require_column_descriptions: false
