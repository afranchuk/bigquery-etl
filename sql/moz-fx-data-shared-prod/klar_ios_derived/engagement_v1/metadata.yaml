friendly_name: Profile / Client Engagement - Klar iOS (Aggregated)
description: |-
  Profile / Client Engagement (Klar iOS) aggregated metrics
owners:
- mozilla/kpi_table_reviewers
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  owner1: kik
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - app_name
    - country
    - first_seen_date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.klar_ios.engagement_clients
