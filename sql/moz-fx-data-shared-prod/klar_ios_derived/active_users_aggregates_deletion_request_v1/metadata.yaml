friendly_name: Klar iOS Active Users Aggregates for deletion requests
description: |-
  Prototype.

  KPIs calculated for deletion requests.
owners:
- lvargas@mozilla.com
labels:
  incremental: true
  dag: bqetl_kpis_shredder
  owner1: lvargas
scheduling:
  dag_name: bqetl_kpis_shredder
  task_name: klar_ios_active_users_aggregates_for_deletion_requests
  date_partition_parameter: partition_date
  parameters:
  - end_date:DATE:{{macros.ds_add(ds, 27)}}
  - start_date:DATE:{{macros.ds_add(ds, 27-28*4)}}
  depends_on:
  - task_id: copy_deduplicate_all
    dag_name: copy_deduplicate
    execution_delta: 1h
  - task_id: clients_last_seen_joined
    dag_name: copy_deduplicate
    execution_delta: 1h
  - task_id: search_derived__mobile_search_clients_daily__v1
    dag_name: bqetl_mobile_search
    execution_delta: 0h
bigquery:
  time_partitioning:
    type: day
    field: partition_date
    require_partition_filter: true
    expiration_days: null
  clustering:
    fields:
    - country
    - app_name
    - attribution_medium
    - channel
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - klar_ios.deletion_request
  - moz-fx-data-shared-prod.klar_ios.clients_last_seen_joined
  - moz-fx-data-shared-prod.search_derived.mobile_search_clients_daily_v1
  - mozdata.static.csa_gblmkt_languages
deprecated: false
