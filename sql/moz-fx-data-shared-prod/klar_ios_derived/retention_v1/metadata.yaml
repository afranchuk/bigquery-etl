friendly_name: Profile / Client Retention - Klar iOS (Aggregated)
description: |-
  Profile / Client Retention (Klar iOS) aggregated metrics

  For all profiles that sent us a ping on the metric date.
  Client's attribute values as observed on the metric date.

  see: DENG-3183 for more information.
owners:
- mozilla/kpi_table_reviewers
- kik@mozilla.com
labels:
  schedule: daily
  incremental: true
  shredder_mitigation: true
  table_type: aggregate
  dag: bqetl_mobile_kpi_metrics
  owner1: kik
scheduling:
  dag_name: bqetl_mobile_kpi_metrics
  depends_on_past: false
  task_group: klar_ios
  date_partition_parameter: metric_date
  date_partition_offset: -27
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: metric_date
    require_partition_filter: false
    expiration_days: null
  range_partitioning: null
  clustering:
    fields:
    - app_name
    - country
    - first_seen_date
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:mozilla-confidential
references:
  query.sql:
  - moz-fx-data-shared-prod.klar_ios.retention_clients
monitoring:
  enabled: true
  collection: Browser Metrics (non-KPI)
  partition_column: null
  partition_column_set: false
