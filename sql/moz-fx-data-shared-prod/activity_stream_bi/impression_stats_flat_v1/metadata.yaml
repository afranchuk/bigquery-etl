friendly_name: Impression Stats Flat
description: |-
  Unnested representation of tile impression statistics
owners:
- anicholson@mozilla.com
labels:
  application: activity_stream
  schedule: daily
  dag: bqetl_activity_stream
  owner1: anicholson
scheduling:
  dag_name: bqetl_activity_stream
bigquery:
  time_partitioning:
    type: day
    field: submission_timestamp
    require_partition_filter: true
    expiration_days: 180.0
  clustering:
    fields:
    - release_channel
    - sample_id
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:pocket/external
references:
  query.sql:
  - activity_stream_stable.impression_stats_v1
deprecated: false
