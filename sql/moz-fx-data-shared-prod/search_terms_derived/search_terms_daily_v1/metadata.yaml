friendly_name: Search Terms Daily
description: |-
  Daily count of terminal search terms collected by Merino.
owners:
- ctroy@mozilla.com
- rburwei@mozilla.com
labels:
  incremental: true
  dag: bqetl_search_terms_daily
  owner1: ctroy
  owner2: rburwei
scheduling:
  dag_name: bqetl_search_terms_daily
  arguments:
  - --schema_update_option=ALLOW_FIELD_ADDITION
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:search-terms/aggregated
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:search-terms/external-outerbounds-task-search-terms-sanitized
  - workgroup:search-terms/sanitized-writer
references:
  query.sql:
  - moz-fx-data-shared-prod.search_terms_derived.merino_log_sanitized_v3
require_column_descriptions: false
