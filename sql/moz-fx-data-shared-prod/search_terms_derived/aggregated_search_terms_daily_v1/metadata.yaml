friendly_name: Aggregated Search Terms Daily
description: |-
  Impression, click and client counts for search queries logged via
  Contextual Services Suggest Impression Pings
owners:
- rburwei@mozilla.com
labels:
  dag: bqetl_search_terms_daily
  owner1: rburwei
scheduling:
  dag_name: bqetl_search_terms_daily
  arguments:
  - --schema_update_option=ALLOW_FIELD_ADDITION
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
    expiration_days: null
  range_partitioning: null
  clustering: null
workgroup_access:
- role: roles/bigquery.dataViewer
  members:
  - workgroup:search-terms/aggregated
- role: roles/bigquery.metadataViewer
  members:
  - workgroup:search-terms/external-outerbounds-task-search-terms-sanitized
  - workgroup:search-terms/sanitized-writer
references:
  query.sql:
  - moz-fx-data-shared-prod.search_terms_derived.remotesettings_suggestions_v1
  - moz-fx-data-shared-prod.search_terms_derived.suggest_impression_sanitized_v2
