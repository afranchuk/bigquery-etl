description: |
  Function for parsing the $time value from Braze's JSON payload. Braze has a requirement for
  constructing JSON payloads that includes a special character ($).

  This UDF extracts the time component from a JSON object and returns the time as a string.

  Example JSON object as constructed to Braze requirements: {"$time":"2024-05-05 14:46:02.000000 UTC"}

friendly_name: braze_parse_time
