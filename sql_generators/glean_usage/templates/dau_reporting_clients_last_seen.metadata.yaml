{{ header_yaml }}
friendly_name: DAU Reporting Clients Last Seen
description: |-
  A daily aggregate of the dau_reporting ping for each `client_id`
  representing their activity.

owners:
  - kik@mozilla.com
labels:
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_glean_usage
  task_group: {{ app_name }}
bigquery:
  time_partitioning:
    type: day
    field: submission_date
    require_partition_filter: true
